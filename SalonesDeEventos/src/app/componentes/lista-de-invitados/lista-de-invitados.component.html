<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body class="fondo" style="background-color:black;">
    <div class="container w3-content animated flipInX miItem " style="max-width:400px;margin-top:-50px">
          <div class="container w3-container w3-content w3-center w3-padding-64 " style="max-width:400px" id="band"  >

<table class="table container" style="color:darkorchid">
  <thead class="thead-dark" >
    <tr>
      <th  scope="col">FECHA</th>
      <th scope="col">MESA</th>
      <th scope="col">INVITADO</th>
      <th scope="col">DNI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listado">
      <td>{{item.fecha}}</td>
      <td>{{item.id_mesa}}</td>
      <td>{{item.invitado}}</td>
      <td>{{item.dni_invitado}}</td>
    </tr>
  </tbody>
</table>
          </div>
    </div>

    
</body>
</html>
